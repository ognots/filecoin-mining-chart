{{- if .Values.lotusMiner.enabled }}
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name}}-lotus-miner-config
  namespace: {{ .Release.Namespace }}
data:
  config.toml: |
    [API]
      ListenAddress = "/ip4/{{ .Values.lotusMiner.IP4 }}/tcp/2345/http"
      RemoteListenAddress = "{{ .Values.lotusMiner.IP4 }}:2345"
    #  Timeout = "30s"
    #
    [Libp2p]
       ListenAddresses = ["/ip4/0.0.0.0/tcp/{{ .Values.lotusMiner.libp2pPort }}", "/ip6/::/tcp/{{ .Values.lotusMiner.libp2pPort }}"]
    #  AnnounceAddresses = []
    #  NoAnnounceAddresses = []
    #  ConnMgrLow = 150
    #  ConnMgrHigh = 180
    #  ConnMgrGrace = "20s"
    #
    [Pubsub]
    #  Bootstrapper = false
    #  RemoteTracer = "/dns4/pubsub-tracer.filecoin.io/tcp/4001/p2p/QmTd6UvR47vUidRNZ1ZKXHrAFhqTJAD27rKL9XYghEKgKX"
    #
    [Dealmaking]
      ConsiderOnlineStorageDeals = true 
      ConsiderOfflineStorageDeals = true 
    #  ConsiderOnlineRetrievalDeals = true
    #  ConsiderOfflineRetrievalDeals = true
    #  PieceCidBlocklist = []
    #  ExpectedSealDuration = "12h0m0s"
    #  Filter = ""
    #
    [Sealing]
    #  MaxWaitDealsSectors = 2
    #  MaxSealingSectors = 0
    #  MaxSealingSectorsForDeals = 0
    #  WaitDealsDelay = "1h0m0s"
    #
    [Storage]
      ParallelFetchLimit = 5 
    #  AllowAddPiece = true
      AllowPreCommit1 = false
      AllowPreCommit2 = false
      AllowCommit = false
      AllowUnseal = true
    #  AllowPreCommit1 = true
    #  AllowPreCommit2 = true
    #  AllowCommit = true
    #  AllowUnseal = true
    #
    [Fees]
    #  MaxPreCommitGasFee = "0.05 FIL"
    #  MaxCommitGasFee = "0.05 FIL"
    #  MaxWindowPoStGasFee = "50 FIL"
    #
      
  remote-setup.bash: |
    #!/bin/bash
    set -e
    miner_ip=${1}
    if [[ -z miner_ip ]]; then
        echo "miner_ip argument must be set"
        exit 1
    fi
    echo "-- generate api token"
    echo "token: $(lotus-miner auth create-token --perm admin)"
    echo "-- disable miner storage sealing capabilities"
    cat /var/lib/lotus-miner/sectorstore.json | jq -r '.CanSeal = false' | tee /var/lib/lotus-miner/sectorstore.json
    echo "-- attach sealing disk"
    lotus-miner storage attach --init --seal /scratch
    echo "-- set actor address"
    wait_msg="$(lotus-miner actor set-addrs /ip4/${miner_ip}/tcp/15432)"
    echo "-- confirmation message"
    echo $wait_msg

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-lotus-miner
  labels:
    app: lotus-miner-app
spec:
  replicas: {{ .Values.lotusMiner.replicaCount }}
  serviceName: {{ template "chart.servicename" . }}
  selector:
    matchLabels:
      app: lotus-miner-app
  template:
    metadata:
      labels:
        app: lotus-miner-app
        chart: {{ .Chart.Name }}-{{ .Chart.Version }}
        heritage: {{ .Release.Service }}
        release: {{ .Release.Name }}
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      hostNetwork: {{ .Values.hostNetwork }}
{{- if .Values.securityContext.runAsNonRoot }}
      securityContext:
        # The image runs as uid 1000 by default, and needs to be able to write to
        # the persistent volume to be able to start.
        fsGroup: {{ .podSecurityContext.fsGroup }}
        runAsUser: {{ .Values.securityContext.runAsUser }}
{{- end }}
      volumes:
        - name: lotus-secret-vol
          secret:
            secretName: {{ .Release.Name }}-lotus-secret
            defaultMode: 384 # permission 0600
        - name: lotus-miner-config-volume
          configMap:
            name: {{ .Release.Name}}-lotus-miner-config
            items:
            - key: config.toml
              path: config.toml
            - key: remote-setup.bash
              path: remote-setup.bash
              mode: 0777
{{- if .Values.lotusMiner.volumes.proofParams.enabled }}
        - name: proof-params
          persistentVolumeClaim:
            claimName: {{.Values.lotusMiner.volumes.proofParams.claimName }}
{{- end }}
{{- if .Values.lotusMiner.volumes.tmp.enabled }}
        - name: tmp
          hostPath:
            path: {{ .Values.lotusMiner.volumes.tmp.hostPath }}
{{- end }}
{{- if .Values.lotusMiner.volumes.scratch.enabled }}
        - name: scratch
          hostPath:
            path: {{ .Values.lotusMiner.volumes.scratch.hostPath }}
{{- end }}
      initContainers:
{{- if .Values.lotusMiner.init.wait.enabled }}
      - name: wait
        image: {{ .Values.image.repository }}:{{ .Chart.AppVersion}}-{{ .Values.lotusMiner.cpuArch }}
        command: ["/bin/sh","-c"]
        args: ["until test -f /var/lib/lotus-miner/ready; do sleep 5; done"]
        env:
          - name: LOTUS_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-lotus-secret
                key: lotus.token
          - name: FULLNODE_API_INFO
            value: "$(LOTUS_TOKEN):/ip4/{{ .Values.lotus.IP4 }}/tcp/1234/http"
          - name: LOTUS_STORAGE_PATH
            value: /var/lib/lotus-miner
          - name: GOLOG_LOG_FMT
            value: "json"
          - name: GOLOG_LOG_LEVEL
            value: "{{ .Values.lotusMiner.gologLogLevel }}"
          - name: FIL_PROOFS_PARAMETER_CACHE
{{- if .Values.lotusMiner.volumes.proofParams.enabled }}
            value: /proof-params
{{- else if .Values.lotusMiner.volumes.scratch.enabled }}
            value: /scratch/proof-params
{{- else }}
            value: /var/tmp/filecoin-proof-parameters
{{- end }}
        volumeMounts:
          - name: vol-miner
            mountPath: /var/lib/lotus-miner
{{- if .Values.lotusMiner.volumes.proofParams.enabled }}
          - name: proof-params
            mountPath: /proof-params
{{- end }}
{{- if .Values.lotusMiner.volumes.scratch.enabled }}
          - name: scratch
            mountPath: /scratch
{{- end }}
{{- end }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          privileged: true
        image: {{ .Values.image.repository }}:{{ .Chart.AppVersion}}-{{ .Values.lotusMiner.cpuArch }}
        command: ["lotus-miner", "run"]
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: LOTUS_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-lotus-secret
                key: lotus.token
          - name: FULLNODE_API_INFO
            value: "$(LOTUS_TOKEN):/ip4/{{ .Values.lotus.IP4 }}/tcp/1234/http"
          - name: LOTUS_STORAGE_PATH
            value: "/var/lib/lotus-miner"
          - name: GOLOG_LOG_FMT
            value: "json"
          - name: GOLOG_LOG_LEVEL
            value: "{{ .Values.lotusMiner.gologLogLevel }}"
          - name: TMPDIR
            value: "/tmp"
          - name: FIL_PROOFS_PARAMETER_CACHE
{{- if .Values.lotusMiner.volumes.proofParams.enabled }}
            value: /proof-params
{{- else if .Values.lotusMiner.volumes.scratch.enabled }}
            value: /scratch/proof-params
{{- else }}
            value: /var/tmp/filecoin-proof-parameters
{{- end }}
          - name: FIL_PROOFS_MAXIMIZE_CACHING
            value: "1"
          - name: RUST_LOG
            value: "info"
          - name: BELLMAN_CUSTOM_GPU
            value: "{{ .Values.lotusMiner.GPU }}"
        ports:
        - containerPort: 2345
          name: api
        volumeMounts:
          - name: vol-miner
            mountPath: /var/lib/lotus-miner
          - name: lotus-miner-config-volume
            mountPath: /var/lib/lotus-miner/config.toml
            subPath: config.toml
          - name: lotus-miner-config-volume
            mountPath: /usr/local/bin/remote-setup.bash
            subPath: remote-setup.bash
{{- if .Values.lotusMiner.volumes.proofParams.enabled }}
          - name: proof-params
            mountPath: /proof-params
{{- end }}
{{- if .Values.lotusMiner.volumes.tmp.enabled }}
          - name: tmp
            mountPath: /tmp
{{- end }}
{{- if .Values.lotusMiner.volumes.scratch.enabled }}
          - name: scratch
            mountPath: /scratch
{{- end }}
        resources:
{{ toYaml .Values.lotusMiner.resources | indent 10 }}
  {{- if .Values.lotusMiner.persistence.enabled }}
      nodeSelector:
{{ toYaml .Values.lotusMiner.nodeSelector | indent 8 }}
      tolerations:
{{ toYaml .Values.lotusMiner.tolerations | indent 8 }}
  volumeClaimTemplates:
    - metadata:
        name: vol-miner
        {{- range $key, $value := .Values.lotusMiner.persistence.lotusMiner.annotations }}
            {{ $key }}: {{ $value }}
        {{- end }}
      spec:
        accessModes:
            {{- range .Values.lotusMiner.persistence.lotusMiner.accessModes }}
            - {{ . | quote }}
            {{- end }}
        resources:
            requests:
                storage: {{ .Values.lotusMiner.persistence.lotusMiner.size | quote }}
        {{- if .Values.lotusMiner.persistence.lotusMiner.storageClassName }}
        {{- if (eq "-" .Values.lotusMiner.persistence.lotusMiner.storageClassName) }}
        storageClassName: ""
        {{- else }}
        storageClassName: "{{ .Values.lotusMiner.persistence.lotusMiner.storageClassName }}"
        {{- end }}
        {{- end }}
  {{- end }}
{{- end }}
